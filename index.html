<!DOCTYPE html>
<html>
<head>
    <title>Meal Time Tracker</title>
    <!-- Link to CSS for styling -->
    <style src="css.css">
</head>
<body>
    <h1>Meal Time Tracker</h1>
    <form id="mealTimeForm">
        <label for="mealCount">Number of Meals:</label>
        <input type="number" id="mealCount" name="mealCount" required>

        <label for="wakeTime">Wake-up Time:</label>
        <input type="time" id="wakeTime" name="wakeTime" required>

        <label for="bedTime">Bed Time:</label>
        <input type="time" id="bedTime" name="bedTime" required>

        <button type="submit">Calculate Meal Times</button>
    </form>

    <div id="mealSchedule"></div>

    <!-- Link to JavaScript for functionality -->
<script src="javascript.js"></script>
    
</body>
</html>
